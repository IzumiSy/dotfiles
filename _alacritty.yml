font:
  size: 10.5
window:
  opacity: 0.95
  dynamic_title: true
  dimensions:
    columns: 100
    lines: 33
  padding:
    x: 3
    y: 3
  position:
    x: 100
    y: 50
mouse_bindings:
  - { mouse: Right, action: Copy }
key_bindings:
  - { key: C,         mods: Control|Shift,  action: Copy }
  - { key: V,         mods: Control|Shift,  action: Paste }
  - { key: N,         mods: Control|Shift,  action: SpawnNewInstance }
  - { key: Key0,      mods: Control,        action: ResetFontSize }
  - { key: Semicolon, mods: Control,        action: IncreaseFontSize }
  - { key: Minus,     mods: Control,        action: DecreaseFontSize }
  - { key: 36,        mods: Command,        action: ToggleFullscreen }
  - { key: 36,        mods: Command|Shift,  action: ToggleSimpleFullscreen }
  - { key: Yen,       mods: Alt,            chars: "\xA5" }
  - { key: Yen,                             chars: "\x5C" }
import:
  # Clone theme repo with git
  # Run: git clone https://github.com/alacritty/alacritty-theme ~/.alacritty-colorscheme
  - ~/.alacritty-colorscheme/themes/darcula.yaml
shell:
  program: /bin/bash
  args:
    - --login
