background_opacity: 0.95
font:
  size: 11
mouse:
  hide_when_typing: true
window:
  dimensions:
    columns: 100
    lines: 33
  position:
    x: 100
    y: 50
mouse_bindings:
  - { mouse: Right, action: Copy }
key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
